services:
  roman:
    image: big_john
    build: ./dockerfiles/ubuntu/
    volumes:
      - ./misc/hey.txt:/mnt/heytilRoman.txt
    tty: true
  server:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./misc/hey.txt:/usr/share/nginx/html/index.html
  node:
    image: node
    user: node
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/home/node/app/
    ports:
      - "5173:5173"
    tty: true
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=roman
      - MYSQL_PASSWORD=roman
      - MYSQL_DATABASE=docker-test
    volumes:
      - roman:/var/lib/mysql/
volumes:
  roman:
